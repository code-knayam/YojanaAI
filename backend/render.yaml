services:
  - type: web
    name: scheme-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: chroma-db
      mountPath: /app/chroma_db
      sizeGB: 1
