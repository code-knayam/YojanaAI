@if(isLoading()) {
<div class="app-loader">
  <div class="loader-content">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
</div>
}

<div class="yojana-header">
  <div class="logo">Yojana <span>AI</span></div>
  @if(userService.user() && userService.photoURL) {
  <div class="auth-container">
    <img class="user-avatar" [src]="userService.photoURL" [alt]="userService.displayName" />
    <button class="logout-btn" (click)="logout()" title="Logout">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 17L21 12L16 7" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M21 12H9" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M12 19C7.58172 19 4 15.4183 4 11C4 6.58172 7.58172 3 12 3C13.6569 3 15.1566 3.63214 16.3137 4.68629"
          stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
  </div>
  }
</div>
<router-outlet></router-outlet>
